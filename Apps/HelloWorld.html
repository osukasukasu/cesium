<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="loadingOverlay"><h1>Loading...</h1></div>
  <div id="toolbar"></div>
  <script>
    
    var viewer = new Cesium.Viewer('cesiumContainer', {
    infoBox : false,
    selectionIndicator : false,
    shadows : true,
    shouldAnimate : true
});

    viewer.dataSources.add(Cesium.KmlDataSource.load("../KML/候補物件.kmz"));

    viewer.dataSources.add(Cesium.KmlDataSource.load("../KML/フェリー.kmz"));

    viewer.dataSources.add(Cesium.KmlDataSource.load("../KML/地質図３D.kmz"));

    viewer.dataSources.add(Cesium.KmlDataSource.load("../KML/MackyBldg.kmz"));



function createModel(url, height) {
    viewer.entities.removeAll();

    var position = Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706, height);
    var heading = Cesium.Math.toRadians(135);
    var pitch = 0;
    var roll = 0;
    var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
    var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, hpr);

    var entity = viewer.entities.add({
        name : url,
        position : position,
        orientation : orientation,
        model : {
            uri : url,
            minimumPixelSize : 128,
            maximumScale : 20000
        }
    });
    viewer.trackedEntity = entity;
}

var options = [{
    text : 'Aircraft',
    onselect : function() {
        createModel('../SampleData/models/CesiumAir/Cesium_Air.glb', 5000.0);
    }
}, {
    text : 'Ground Vehicle',
    onselect : function() {
        createModel('../SampleData/models/GroundVehicle/GroundVehicle.glb', 0);
    }
}, {
    text : 'Hot Air Balloon',
    onselect : function() {
        createModel('../SampleData/models/CesiumBalloon/CesiumBalloon.glb', 1000.0);
    }
}, {
    text : 'Milk Truck',
    onselect : function() {
        createModel('../SampleData/models/CesiumMilkTruck/CesiumMilkTruck.glb', 0);
    }
}, {
    text : 'Skinned Character',
    onselect : function() {
        createModel('../SampleData/models/CesiumMan/Cesium_Man.glb', 0);
    }
}, {
    text : 'Draco Compressed Model',
    onselect : function() {
        createModel('../SampleData/models/DracoCompressed/CesiumMilkTruck.gltf', 0);
    }
}];

Sandcastle.addToolbarMenu(options);





  </script>
</body>
</html>
